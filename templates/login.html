{% extends "base.html" %}
{% block content %}



 <h2 class="title-register text-center">Log In</h2>
            {% include "components/flash.html" %}
    <form class="main-form col-12 col-lg-8 text-center" method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <i class="fas fa-user-cog"></i>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" required>
                <div class="invalid-feedback">Please enter a valid username.</div>
            </div>
            <div class="form-group">
                <i class="fas fa-lock"></i>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            <button type="submit" class="btn  btn-register">Log in <i class="fas fa-sign-in-alt"></i></button>
            </div>
        </form>
     
    <div class="row">
        <div class="col-12">
            <p class="question text-center">
                Don't have account yet?
                <a href="{{ url_for('register') }}">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
