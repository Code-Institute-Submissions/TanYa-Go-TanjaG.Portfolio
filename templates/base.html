<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"
        type="text/css">
    <link rel="stylesheet" href="{{ url_for('static', filename ='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}

    <title>Portfolio</title>
</head>

<body>

<section class="hero" id="home">
        <nav class="navbar fixed-top" id="navbar">
            <img class="logo" src="{{ url_for('static', filename ='images/#') }}" alt="" />
            <ul id="nav-list">
                <li><a href="{{url_for('index')}}">Home</a></li>
                <li><a href="{{url_for('projects')}}">Projects</a></li>
                <li><a href="{{url_for('skills')}}">Skills</a></li>
               
                <li><a href="{{url_for('register')}}">Register</a></li>
            </ul>
            <button class="hamburger" id="hamburger">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
      
       <main>
        {% block content %}
        {% endblock%}
       </main>
    

        <footer id="contact-me">
            <h2>Contact me</h2><br>
             <div class="row contact">
                <div class="col-12 col-lg-4">
                    <i class="fas fa-mobile-alt"></i><br><br>
                    <p>+353 85 555 5555</p>
                </div>
                <div class="col-12 col-lg-4">
                    <i class="far fa-envelope"></i><br><br>
                    <p>tanja.godinic@gmail.com</p>
                </div>
                <div class="col-12 col-lg-4">
                    <i class="fab fa-linkedin-in"></i><br><br>
                    <p><a href="https://www.linkedin.com/in/tanja-godinic/" target="_blank">Linked In</a></p>
                </div>
            </div>
        </footer>



</body>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
<script src="{{ url_for ('static', filename='js/script.js') }}"></script>
{% block scripts %}
{% endblock %}
</body>

</html>
