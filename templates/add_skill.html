{% extends "base.html" %}
{% block content %}

    <h2 class="text-center title-register">Add Skill</h2>
    

        {% include "components/flash.html" %}
        <form class="main-form col-12 col-lg-8 text-center" method="POST" action="{{ url_for('add_skill')}}" enctype="multipart/form-data">
            
           <div class="dropdown">
               <!-- <button class="btn btn-secondary dropdown-toggle validate" required type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-folder"></i> Category
                </button> -->
                
                <select name="category_title">
                    <option disabled selected><i class="fas fa-folder"></i> Category</option>
                    {% for category in categories %}
                        <option class="" value="{{category.category_title}}">{{category.category_title}}</option>
                     {% endfor %}
                </select>
              </div>
            
              <!-- category name -->
                <div class="form-group">
                    <i class="fas fa-cog"></i>
                    <label for="skill_title">Title</label>
                    <input type="text" name="skill_title" id="skill_title" minlength="3" maxlength="50" 
                        class="form-control validate" required>
                   
                </div>
               
                <!-- image -->
                <div class="form-group">
                    <i class=""></i>
                    <label for="image">Image</label>
                    <input type="file" name="image" id="image" class="form-control" required>
                </div>
                <!-- submit button -->
                <button type="submit" class="btn  btn-register"><i class="fas fa-check"></i> Add Skill </button><br>
                 <!-- cancel button -->   
                  <a href="{{ url_for('dashboard', username=session['user']) }}" class="register-cancel"><i class="fas fa-times"></i> Cancel <i class="fas fa-cancel"></i></a>
                </div>
            </form>
         
           
    {% endblock %}
