{% extends "base.html" %}
{% block content %}

    <h2 class="text-center title-register">Edit Skill</h2>
    

        {% include "components/flash.html" %}
        <form class="main-form col-12 col-lg-8 text-center" method="POST" action="{{ url_for('edit_skill', skill_id='skill._id')}}">
            
           <div class="dropdown">
               <button class="btn btn-secondary dropdown-toggle validate" required type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-folder"></i> Category
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    {% for category in categories %}
                        <a class="dropdown-item text-center" href="">{{category.category_title}}</a>
                     {% endfor %}
                </div>
              </div>
            
              <!-- category name -->
                <div class="form-group">
                    <i class="fas fa-cog"></i>
                    <label for="skill_title">Title</label>
                    <input type="text" name="skill_title" id="skill_title" minlength="5" maxlength="50" 
                        class="form-control validate" required>
                   
                </div>
                <!-- category progress pecentage -->
                <div class="form-group">
                    <i class="fas fa-percent"></i>
                    <label for="skill_percentage">Progress</label>
                    <input type="number" name="skill_percentage" id="skill_percentage" class="form-control" required>
                </div>
                <!-- submit button -->
                <button type="submit" class="btn  btn-register"><i class="fas fa-check"></i> Save </button><br>
                 <!-- cancel button -->   
                  <a href="{{ url_for('dashboard', username=session['user']) }}" class="register-cancel"><i class="fas fa-times"></i> Cancel <i class="fas fa-cancel"></i></a>
                </div>
            </form>
         
           
    {% endblock %}
